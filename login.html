<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manager Login - M/S Suruj Hardware</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="login.js" defer></script>
</head>
<body>

<section class="section section-primary login-box">
    <h2>Manager Login</h2>

    <input id="username" placeholder="Mobile Number">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p class="login-note">
        Authorized managers only
    </p>
</section>

</body>
</html>
