<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - M/S Suruj Hardware</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="dashboard.js" defer></script>
</head>
<body>

<section class="section section-light">

<div id="invoice" class="invoice-box">

<h2>M/S Suruj Hardware</h2>
<p>Kapashbari, Hojai, Assam – 782445</p>
<p>Phone: 9387127176</p>
<hr>

<h3>Customer Details</h3>
<input id="custName" placeholder="Customer Name">
<input id="custPhone" placeholder="Customer Phone">
<textarea id="custAddress" placeholder="Customer Address"></textarea>

<p><strong>Date:</strong> <span id="billDate"></span></p>

<hr>

<h3>Add Item</h3>
<select id="plist"></select>
<input id="qty" type="number" placeholder="Quantity">

<select id="unit">
    <option>Pieces</option>
    <option>Bags</option>
    <option>Quintal</option>
</select>

<button onclick="addItem()">Add Item</button>

<table class="bill-table">
<thead>
<tr>
    <th>Item</th><th>Qty</th><th>Unit</th><th>Amount</th><th>Remove</th>
</tr>
</thead>
<tbody id="billTable"></tbody>
</table>

<p>Subtotal: ₹ <span id="sub">0</span></p>

<label>Discount (₹)</label>
<input id="discount" type="number" value="0" oninput="calculateTotal()">

<p><strong>Total: ₹ <span id="total">0</span></strong></p>

<label>Payment Mode</label>
<select id="paymentMode">
    <option>Cash</option>
    <option>UPI</option>
</select>

</div>

<div class="panel-actions">
    <button onclick="saveBill()">Save Bill</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="logout()">Logout</button>
</div>

</section>

</body>
</html>
